<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&
    family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
    900&family=Sofia&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <div class="global-container">
        <button class="add-book">
            ADD BOOK
        </button>
        <form action="" method="get" class="add-book-form">
            <div>
                <label for="name">BOOK TITLE</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="name">AUTHOR</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="text">NO. PAGES</label>
                <input type="text" name="numPages" id="numPages" required>
            </div>
            <div>
                <label for="text">READ?</label>
                <button type="button" name="is_read" id="is_read">
                    No
                </button>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit" onclick="addBookToLibrary()">
            </div>
        </form>
        <div class="shelf-area">
            
        </div>
    </div>
</body>
</html>
